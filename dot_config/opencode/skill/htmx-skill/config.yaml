# htmx Skill Builder Configuration

# Paths to SKILL.md template files
skill_templates:
  pre_file: "_pre_SKILL.md"
  post_file: "_post_SKILL.md"

# GitHub repository configuration
github:
  repo: "bigskysoftware/htmx"
  branch: "master"
  content_path: "www/content"
  api_base: "https://api.github.com/repos"
  raw_base: "https://raw.githubusercontent.com"

# Title cleaning - regex patterns to remove from titles
# Patterns are applied in order
# Example:
#  - pattern: '^Prefix\s+'
#    flags: "IGNORECASE"
#    description: "Remove Prefix"
title_cleanup: []

# Page filtering - skip files/components matching these patterns
skip_patterns:
  # Skip Hugo index files
  - pattern: '(^|.*/)_index\.md$'
    description: "Skip _index.md files"

  # Skip blog posts and talks
  - pattern: '^posts/.*\.md$'
    description: "Skip blog posts"

  - pattern: '^talk/.*\.md$'
    description: "Skip talk pages"

  # Skip site extras unrelated to docs
  - pattern: '^webring\.md$'
    description: "Skip webring page"

  # Skip top level errata
  - pattern: '^server-examples\.md$'
    description: "Skip server-examples.md"

  # Skip reference.md
  - pattern: '^reference\.md$'
    description: "Skip reference.md"

  # Skip QUIURKS.md
  - pattern: '^QUIRKS\.md$'
    description: "Skip QUIRKS.md"

  # Skip Migrtation Guides
  - pattern: '^migration-guide-.*\.md$'
    description: "Skip migration guides"

  # Skip Docs.md
  - pattern: '^docs\.md$'
    description: "Skip docs.md"

  # Skip Essays
  - pattern: '^essays/.*\.md$'
    description: "Skip essays"