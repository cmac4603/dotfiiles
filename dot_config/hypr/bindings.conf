# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser


bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT ALT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT ALT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT ALT, M, Music, exec, omarchy-launch-or-focus youtube-music
bindd = SUPER SHIFT ALT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT ALT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT ALT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT ALT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT ALT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT ALT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

binds {
    allow_workspace_cycles = true
    workspace_back_and_forth = true
}
bind = SUPER, period, workspace, previous
